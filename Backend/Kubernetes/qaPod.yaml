apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: qaservice
  labels:
    app: qaservice
spec:
  template:
    metadata:
      labels:
        app: qaservice
    spec:
      # This section describes the containers that make up the deployment
      containers:
        - name: qaservice
          image: gcr.io/stone-timing-278916/qaservice
          ports:
            - containerPort: 8080
          # Set env variables used for Postgres Connection
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: cloudsql-qadb-credentials
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cloudsql-qadb-credentials
                  key: password
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: cloudsql-qadb-credentials
                  key: dbname
        # Change <INSTANCE_CONNECTION_NAME> here to include your GCP
        # project, the region of your Cloud SQL instance and the name
        # of your Cloud SQL instance. The format is $PROJECT:$REGION:$INSTANCE
        - name: cloudsql-proxy
          image: gcr.io/cloudsql-docker/gce-proxy:1.11
          command: ["/cloud_sql_proxy",
                    "-instances=stone-timing-278916:us-central1-f:qaservice-db=tcp:5432",
                    "-credential_file=/secrets/cloudsql/credentials.json"]
          volumeMounts:
            - name: my-secrets-volume
              mountPath: /secrets/cloudsql
              readOnly: true
      volumes:
        - name: my-secrets-volume
          secret:
            secretName: cloudsql-instance-credentials
